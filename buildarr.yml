---

radarr:
  port: 7878

  settings:
    media_management:
      rename_movies: true
      colon_replacement: space-dash-space
      movie_folder_format: '{Movie CleanTitle} ({Release Year}) [imdbid-{ImdbId}]'
      create_missing_movie_folders: false
      delete_empty_folders: false
      skip_free_space_check: false
      minimum_free_space: 100  # MB
      use_hardlinks: true
      import_using_script: false
      import_script_path: null
      import_extra_files: false
      unmonitor_deleted_movies: false
      propers_and_repacks: do-not-prefer
      analyze_video_files: true
      rescan_folder_after_refresh: always
      change_file_date: none
      recycling_bin: null  # TODO: Set to an appropriate location.
      recycling_bin_cleanup: 28  # days
      set_permissions: false
      chmod_folder: drwxr-xr-x
      chown_group: null
      root_folders:
        delete_unmanaged: true
        definitions:
          - /data/videos/movies
    profiles:
      quality_profiles:
        delete_unmanaged: true
      delay_profiles:
        definitions:
          # - preferred_protocol: "usenet-prefer"
          #   usenet_delay: 1440
          #   torrent_delay: 0
          #   bypass_if_highest_quality: true
          #   tags:
          #     - sup
          - preferred_protocol: "torrent-prefer"
            usenet_delay: 0
            torrent_delay: 1440  # 1 day (in minutes)
            bypass_if_highest_quality: true
    quality:
      trash_id: aed34b9f60ee115dfa7918b742336277
    custom_formats:
      delete_unmanaged: true
      # definitions:
      #   "1080p":
      #     trash_id: 820b09bb9acbfde9c35c71e0e565dad8
      #   "10-bit":
      #     trash_id: a5d148168c4506b55cf53984107c396e
      #   "freeleech":
      #     trash_id: 0d91270a7255a1e388fa85e959f359d8
      #   "french":
      #     trash_id: 6d27683346c78d6a3f772e30877910a7
      #   "x264":
      #     trash_id: 2899d84dc9372de3408e6d8cc18e9666
      #   "hd-bluray-tier-01":
      #     trash_id: ed27ebfef2f323e964fb1f61391bcb35
    tags:
      definitions:
        - sup
    general:
      security:
        authentication: none
        certificate_validation: enabled
      proxy:
        enable: false
      logging:
        log_level: INFO
      analytics:
        send_anonymous_usage_data: false
      updates:
        automatic: false
        mechanism: docker
      backup:
        folder: Backups
        interval: 7  # days
        retention: 28  # days
    ui:
      first_day_of_week: monday
      week_column_header: day-first
      runtime_format: hours-minutes
      short_date_format: slash-day-first
      long_date_format: day-first
      time_format: twentyfour-hour
      theme: auto
      movie_info_language: english
      ui_language: english

  instances:
    radarr-hd:
      hostname: localhost
      api_key: 317d45324a374ae19a17e86482258452
      settings:
        media_management:
          standard_movie_format: "\
            {Movie CleanTitle} - \
            {Edition Tags }\
            {[Custom Formats] }\
            {[Quality Full] }\
            {[MediaInfo 3D] }\
            {[MediaInfo VideoDynamicRangeType] }\
            [{Mediainfo AudioCodec}{ Mediainfo AudioChannels}]\
            { [Mediainfo VideoCodec]}\
            { [Release Group]} - \
            Default"
        profiles:
          quality_profiles:
            definitions:
              "HD/SD Movies":
                upgrades_allowed: true
                upgrade_until_quality: Bluray-1080p
                qualities:
                  - Bluray-1080p
                  - name: WEB 1080p
                    members:
                      - WEBRip-1080p
                      - WEBDL-1080p
                  - Bluray-720p
                  - name: WEB 720p
                    members:
                      - WEBRip-720p
                      - WEBDL-720p
                  - Bluray-576p
                  - Bluray-480p
                  - name: WEB 480p
                    members:
                      - WEBRip-480p
                      - WEBDL-480p
                  - name: DVD-Video
                    members:
                      - DVD-R
                      - DVD
                minimum_custom_format_score: 0
                upgrade_until_custom_format_score: 10000
                custom_formats:
                  # Movie Versions
                  - name: remaster
                  - name: 4k-remaster
                  - name: criterion-collection
                  - name: masters-of-cinema
                  - name: vinegar-syndrome
                  - name: special-edition
